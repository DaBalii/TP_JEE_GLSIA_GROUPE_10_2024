  <div class="container" *ngIf="clientForm">
    <form [formGroup]="clientForm" (ngSubmit)="updateClient()">
      <h1>Update Client</h1>
      <div class="detail">
        <div class="form">
          <label for="">Nom:</label>
          <input type="text"  class="control" formControlName="nom" required>
          <label for=""  >Prenom:</label>
          <input type="text" class="control" formControlName="prenom" required>
        </div>
        <div class="form">
          <label for="">Email</label>
          <input type="email" class="control" formControlName="courriel" required>
          <label for="">Adresse </label>
          <input type="text" class="control" formControlName="adresse" required>
        </div>
        <div class="form">
          <label for="">Sexe:</label>
          <input type="text" class="control" formControlName="sexe" required>
          <label for="">Date: </label>
          <input type="date" class="control" formControlName="date_naissance" required>
        </div>
        <div class="form">
          <label for="">Numero:</label>
          <input type="tel" class="control" formControlName="numero_telephone" required>

        </div>
      </div>
      <hr>
      <button type="submit" [disabled]="clientForm.invalid" class="btn">Enregistrer</button>

    </form>
  </div>
