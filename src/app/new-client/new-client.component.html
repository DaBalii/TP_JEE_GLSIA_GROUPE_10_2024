  <div class="wrapper">
    <form [formGroup]="clientForm" (ngSubmit)="saveClient()">
      <h1>Nouveau Client</h1>
      <div class="input-box">
        <div class="form">
          <label for="">Nom:</label>
          <input type="text"  class="control" formControlName="nom" required placeholder="Entrer votre nom" autocomplete="name">
          <label for=""  >Prenom:</label>
          <input type="text" class="control" formControlName="prenom" required placeholder="Entrer votre prÃ©nom" autocomplete="prenom">
        </div>
        <div class="form">
          <label for="">Email</label>
          <input type="email" class="control" formControlName="courriel" required>
          <label for="">Adresse </label>
          <input type="text" class="control" formControlName="adresse" required>
        </div>
        <div class="form">
          <label for="">Sexe:</label>
          <input type="text" class="control" formControlName="sexe" required>
          <label for="">Date: </label>
          <input type="date" class="control" formControlName="date_naissance" required>
        </div>
        <div class="form">
          <label for="">Numero:</label>
          <input type="tel" class="control" formControlName="numero_telephone" required>

        </div>
      </div>
      <hr>
      <button type="submit" [disabled]="clientForm.invalid" class="btn btn-success">Enregistrer</button>

    </form>
  </div>
