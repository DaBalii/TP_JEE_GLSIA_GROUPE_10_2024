<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

</head>
<body>

  <div class="wrapper">
    <h2>Register</h2>

    <div class="input-box">
      <label for="username">Username</label>
      <input id="username" type="text" class="form-control" [(ngModel)]="registerRequest.username" required
        placeholder="Enter your Username" autocomplete="username" />
      <i class="bx bxs-user"></i>
      <div *ngIf="userNameErrors.length > 0" class="error error-message">
        <div *ngFor="let error of userNameErrors">{{ error }}</div>
      </div>
    </div>

    <div class="input-box">
      <label for="password">Password </label>
      <input id="password" type="password" class="form-control" [(ngModel)]="registerRequest.password" required />
      <i class='bx bxs-lock-alt'></i>
      <div *ngIf="passwordErrors.length > 0" class="error error-message">
        <div *ngFor="let error of passwordErrors">{{ error }}</div>
      </div>
    </div>

    <button type="submit" class="btn btn-success" (click)="register()">Register</button>
    <hr />

    <div class="login_message">
      <p>
        Already have an account ?
        <button type="button" (click)="login()" class="btn1">
          Log In
        </button>
      </p>
    </div>
  </div>

</body>
</html>
