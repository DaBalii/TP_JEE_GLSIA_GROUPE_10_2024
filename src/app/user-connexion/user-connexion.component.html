<!DOCTYPE html>
<html lang="en">

<head>
  <title>Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <h2>Login</h2>

    <div class="input-box">
      <label for="username">Username</label>
      <input id="username" type="text" class="form-control" [(ngModel)]="loginRequest.username" required
        placeholder="Enter your Username" autocomplete="username" />
      <i class="bx bxs-user"></i>
      <div *ngIf="userNameErrors.length > 0" class="error error-message">
        <div *ngFor="let error of userNameErrors">{{ error }}</div>
      </div>
    </div>

    <div class="input-box">
      <label for="password">Password </label>
      <input id="password" type="password" class="form-control" [(ngModel)]="loginRequest.password" required />
      <i class='bx bxs-lock-alt'></i>
      <div *ngIf="passwordErrors.length > 0" class="error error-message">
        <div *ngFor="let error of passwordErrors">{{ error }}</div>
      </div>
    </div>

    <div class="mb-3 form-check">
      <input id="remember_me" type="checkbox" class="form-check-input" name="remember">
      <label for="remember_me" class="form-check-label">Remember me</label>
    </div>

    <button type="submit" class="btn btn-success" (click)="login()">Login</button>
    <hr />

    <div class="login_message">
      <p>
        Don't have an account ?
        <button type="button" (click)="register()" class="btn1">
          Sign Up
        </button>
      </p>
    </div>
  </div>
</body>

</html>
