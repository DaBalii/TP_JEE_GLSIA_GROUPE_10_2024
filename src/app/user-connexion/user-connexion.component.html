<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

  <div class="container">
    <form>
      <h1>Login</h1>
      <div class="form">
        <label for="">Email</label>
        <input type="email" class="control" required>
      </div>
      <div class="form">
        <label for="">Password </label>
        <input type="password" class="control" required>
      </div>
      <button type="submit" class="btn" (click)="liste()">Login</button>
      <hr>
      <div class="login_message">
        <p>Don't have an account &amp; <button type="button" (click)="register()" class="btn1">Sign Up</button> </p>
      </div>
    </form>
  </div>

</body>
</html>
